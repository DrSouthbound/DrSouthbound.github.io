<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Oxygen-Regular';
            font-style: normal;
            font-weight: normal;
            src: local('Oxygen-Regular'), url('Oxygen-Regular.woff') format('woff');
        }
        @font-face {
            font-family: 'Oxygen-Light';
            font-style: normal;
            font-weight: normal;
            src: local('Oxygen-Light'), url('Oxygen-Light.woff') format('woff');
        }
        @font-face {
            font-family: 'Oxygen-Bold';
            font-style: normal;
            font-weight: normal;
            src: local('Oxygen-Bold'), url('Oxygen-Bold.woff') format('woff');
        }
        @font-face {
            font-family: 'KdamThmorPro-Regular';
            font-style: normal;
            font-weight: normal;
            src: local('KdamThmorPro-Regular'), url('KdamThmorPro-Regular.woff') format('woff');
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, rgb(14, 183, 255), rgb(174, 231, 255));
        }
        h1 {
            text-align: center;
            color: rgb(255, 255, 255);
            font-size: 6em;
            margin-top: 15px;
            font-family: "Oxygen-Bold";
        }
        h1::after {
            content: '';
            display: block;
            width: calc(100% + 100px);
            height: 2px;
            background: rgb(255, 255, 255);
            margin: 10px -50px 0 -50px;
        }

        p {
            color: white;
            font-size: 3em;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <title>DrSouthbound</title>
</head>
<body>
    <h1>DrSouthbound</h1>
    <p>More to come soon!</p>
</body>
</html>
