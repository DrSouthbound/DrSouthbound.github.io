<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Oxygen-Regular';
            font-style: normal;
            font-weight: normal;
            src: local('Oxygen-Regular'), url('Oxygen-Regular.woff') format('woff');
        }
        @font-face {
            font-family: 'Oxygen-Light';
            font-style: normal;
            font-weight: normal;
            src: local('Oxygen-Light'), url('Oxygen-Light.woff') format('woff');
        }
        @font-face {
            font-family: 'Oxygen-Bold';
            font-style: normal;
            font-weight: normal;
            src: local('Oxygen-Bold'), url('Oxygen-Bold.woff') format('woff');
        }
        @font-face {
            font-family: 'KdamThmorPro-Regular';
            font-style: normal;
            font-weight: normal;
            src: local('KdamThmorPro-Regular'), url('KdamThmorPro-Regular.woff') format('woff');
        }

        body {
            margin: 0;
            padding: 0;
            position: relative;
            font-family: "Oxygen-Regular";
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgb(114, 201, 252),rgb(79, 190, 255));
            z-index: -1;
        }
        h1 {
            position: fixed;
            top: 80px;
            left: 100px;
            margin: 0;
            font-family: "Oxygen-Regular";
            font-size: 5em;
            color: rgb(255, 255, 255);
        }

        .social-section {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1;
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
        }

        .social-icon-container {
            position: relative;
            overflow: visible;
            width: 50px;
            height: 50px;
        }

        .social-icon {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
            opacity: .8;
        }

        .social-text {
            position: absolute;
            top: 0;
            right: 100%;
            width: auto;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: "Oxygen-Light";
            white-space: nowrap;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform-origin: right;
        }
        .social-icon-container:hover .social-text {
            opacity: 1;
            transform: translateX(calc(-1% - 20px));
        }
        .social-icon-container:hover .social-icon {
            transform: scale(1.1) !important;
            opacity: 1;
        }

        .secret-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgb(255, 255, 255);
            opacity: 0;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-family: "Oxygen-Regular";
            font-size: 1em;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        
        @media only screen and (max-width: 700px) {
            h1 {
                font-size: 10vw;
                transform: translate(-50%, -10%);
                left: 50%;
                margin: 0;
            }

            .social-section {
                position: fixed;
                top: 180px;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                flex-direction: row;
                gap: 10px;
                align-items: center;
                justify-content: center;
            }

            .social-text {
                position: fixed;
                right: 1000%;
            }
        }
    </style>
    <title>DrSouthbound</title>
</head>
<body>
    <h1>DrSouthbound</h1>

    <div class="social-section">
        <div class="social-icon-container">
            <a href="https://discord.com/users/330164372963983361/" target="_blank" rel="noopener noreferrer">
                <img class="social-icon" src="discord.png" alt="Discord">
                <div class="social-text">drsouthbound#0</div>
            </a>
        </div>

        <div class="social-icon-container">
            <a href="https://www.roblox.com/users/192086750/profile" target="_blank" rel="noopener noreferrer">
                <img class="social-icon" src="roblox.png" alt="Roblox">
                <div class="social-text">@DrSouthbound</div>
            </a>
        </div>

        <div class="social-icon-container">
            <a href="https://github.com/DrSouthbound" target="_blank" rel="noopener noreferrer">
                <img class="social-icon" src="github.png" alt="Github">
                <div class="social-text">DrSouthbound</div>
            </a>
        </div>
    </div>
</body>
</html>
