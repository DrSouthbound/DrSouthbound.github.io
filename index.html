<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Oxygen-Regular';
            font-style: normal;
            font-weight: normal;
            src: local('Oxygen-Regular'), url('Oxygen-Regular.woff') format('woff');
        }
        @font-face {
            font-family: 'Oxygen-Light';
            font-style: normal;
            font-weight: normal;
            src: local('Oxygen-Light'), url('Oxygen-Light.woff') format('woff');
        }
        @font-face {
            font-family: 'Oxygen-Bold';
            font-style: normal;
            font-weight: normal;
            src: local('Oxygen-Bold'), url('Oxygen-Bold.woff') format('woff');
        }
        @font-face {
            font-family: 'KdamThmorPro-Regular';
            font-style: normal;
            font-weight: normal;
            src: local('KdamThmorPro-Regular'), url('KdamThmorPro-Regular.woff') format('woff');
        }

        body {
            margin: 0;
            padding: 0;
            position: relative;
            font-family: "Oxygen-Regular";
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgb(135, 181, 255), rgb(55, 131, 253));
            z-index: -1;
        }

        h1 {
            position: fixed;
            top: 65px;
            left: 100px;
            margin: 0;
            font-family: "Oxygen-Regular";
            font-size: 5em;
            color: rgb(255, 255, 255);
        }

        .social-section {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1;
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
        }

        .social-icon-container {
            position: relative;
            overflow: visible;
            width: 50px;
            height: 50px;
        }

        .social-icon {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
            opacity: .8;
        }

        .social-text {
            position: absolute;
            top: 0;
            right: 100%;
            width: auto;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: "Oxygen-Light";
            white-space: nowrap;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform-origin: right;
        }
        .social-icon-container:hover .social-text {
            opacity: 1;
            transform: translateX(calc(-1% - 20px));
        }
        .social-icon-container:hover .social-icon {
            transform: scale(1.1) !important;
            opacity: 1;
        }
    </style>
    <title>DrSouthbound</title>
</head>
<body>
    <h1>DrSouthbound</h1>

    <div class="social-section">
        <div class="social-icon-container">
            <img class="social-icon" src="discord.png" alt="Discord">
            <div class="social-text">Discord: drsouthbound</div>
        </div>

        <div class="social-icon-container">
            <img class="social-icon" src="roblox.png" alt="Roblox">
            <div class="social-text">Roblox: @DrSouthbound</div>
        </div>
    </div>
</body>
</html>
